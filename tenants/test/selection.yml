services:
  traefik:
    enabled: true
    options:
      TRAEFIK_ACME_EMAIL: "admin@test.local"
  
  vaultwarden:
    enabled: true
    options:
      VAULTWARDEN_DOMAIN: "https://vault.test.local"
  
  tailscale:
    enabled: true
    options:
      TAILSCALE_AUTHKEY: "your-tailscale-auth-key"
  
  homepage:
    enabled: true